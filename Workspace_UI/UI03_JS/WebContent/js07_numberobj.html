<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

</head>
<body>

	<h1> number: 자바스크립트에서 기본적으로 제공하는 객체 중 하나이다. </h1>
	
	<p> 1. Number 객체 <br>
		-정수와 실수를 다루는 객체 
		<button onclick="numberObj();">클릭!</button>
		-속성: NaN(숫자가 아닌값), Infinity (범위를 벗어난 숫자) <br>
		- 그 밖의 속성 <br>
		undefined(정의되지 않은 값) -> 그런 변수 없어 <br>
		null(비어있는 값) -> 변수는 있지만 값은 없어 <br>
		<button onclick="isNum();">클릭!</button>
		
	
	</p>
	<p id="txt"> </p>
	
<script type="text/javascript">

	function isNum(){
		var out = document.getElementById("txt");
		var num = prompt("숫자만 입력해 주세요");
		
		//isNaN : NaN 일때 true 
		if(isNaN(num)){
			out.innerHTML = "숫자가 아닙니다 ㅠ_ㅠ";
		}else{
			out.innerHTML ="숫자입니다!~!~!";
		}
	}

	function numberObj(){
		var out = document.getElementById("txt"); 
		
		
		//1.작성방법 
		var num01 = new Number(7); //객체
		var num02= 7;	//값
		console.log(num01);
		console.log(num02);
		
		//2.NaN (Not a Number)
		
		out.innerHTML = "NaN : "+ parseInt("a")+"<br>"; //"a"의 a 는 숫자가 아니기 때문에 NaN 이 뜬다. 
		out.innerHTML += "parseInt(10) : "+parseInt("10")+ "<br>"; 
		
		//3. infinity
		out.innerHTML += "infinity : "+ (Infinity/10) +"<br>";
		out.innerHTML += "infinity : "+ (Number.MAX_VALUE + 0.00001e+308)+ "<br>";
		
		//4.Number 객체의 함수 
		//1) toFixed() : 실수형의 소수점 자리수를 지정하고, 문자열로 반환 
		var number01 = 333.345676 ;
		out.innerHTML += "toFixed :" + number01.toFixed(2) +"<br>";
		
		//2) toString() : 문자열로 반환 (진수 변환 가능)
		var number02 = 123;
		out.innerHTML +="toString : "+ number02.toString(8); //(16) 16진수로 바꾸겠다는 것.  
		
		
		
		
	}


</script>



</body>
</html>
