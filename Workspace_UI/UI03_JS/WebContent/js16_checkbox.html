<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">

	#colorbox{
		width: 320px;
		height: 320px;
		position: relative;
	
	}
	
	#red,#green,#blue,#purple{
		width: 150px;
		height: 150px;
		border: 1px solid black;
		position: absolute;
	}
	#green{left: 160px;}
	#blue{top : 160px;}
	#purple{top:160px; left:160px;}

</style>

<script type="text/javascript">

	//bool = this.checked : name 이 all인 체크박스의 체크속성 (true or false)
	function allselect(bool) {
		var chks = document.getElementsByName("chk");
		for(var i = 0; i<chks.length;i++){
			chks[i].checked = bool;
		}
	}
	
	function sel() {
		//1. chk라는 이름을 가진 모든 checkbox를 가져온다. 
		var chks = document.getElementsByName("chk");
		//2. 만일 chk들 중에 체크되어있는 element가 있다면 , 
		for(var i=0;i<chks.length;i++){
			if(chks[i].checked){
				//3.체크되어 있는 chk.value값을 Id로 가지는 요소의 배경색을 chk.value값으로 바꾸자 .
				document.getElementById(chks[i].value).style.backgroundColor=chks[i].value;
			}else{
				document.getElementById(chks[i].value).style.backgroundColor="";
			}
		}
		
	}
	function clearDiv(){
		var colorBox = document.querySelectorAll("#colorbox>div");
		for(var i=0; i<colorBox.length; i++){
			colorBox[i].style.backgroundColor="";// 배경색 없애라 
		
		}
		document.getElementsByName("all")[0].checked= false; //전체선택 체크박스
		allselect(false);//빨초파보 체크 해제 
		
	}

</script>
</head>
<body>


 <div id="colorbox">
 	<div id="red">red</div>
 	<div id="green">green</div>
 	<div id="blue">blue</div>
 	<div id="purple">purple</div>
  
 </div>

	<div id="base"></div>
	 	<form>
	 		<input type="checkbox" name="all" onclick="allselect(this.checked);"> 전체선택<br>
	 		<!-- allselect 함수를 호출할건데 체크가 되어있으면 =(this.checked (아규먼트) 가 true 아니면 false)가 전달된다  -->
	 		<input type="checkbox" name="chk" value="red">빨강<br>
	 		<input type="checkbox" name="chk" value="green">초록<br>
	 		<input type="checkbox" name="chk" value="blue">파랑<br>
	 		<input type="checkbox" name="chk" value="purple">보라<br>
	 		
	 		<input type="button" value="선택" onclick="sel();">
	 		<input type="button" value="초기화" onclick="clearDiv();">
	 		
	 		
	 	
	 	</form>


</body>
</html>
