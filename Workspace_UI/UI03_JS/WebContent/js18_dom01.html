<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">
	
	function searchPar() {
		var child02 = document.getElementsByTagName("p")[1];
		var parent = child02.parentNode; //child02를 감싸고 있는 부모노드를 찾아라 즉  div 태그 
		console.log(parent); 
		alert(parent.nodeName); //div가 출력된다 
		parent.style.backgroundColor="pink";
		
		
	}	
	
	function searchChi() {
		var div = document.getElementsByTagName("div")[0]; //div태그의 0번지꺼를 가져올거야 
		//alert(div.length); //언디파인드 : getElementsByTagName("div")는 nodeList, [0]찾으면 node -> div->
		//디브태그는 length가 없다 왜냐면 그냥 화면분할해주는 애니까 just Tag
		
		
		var divChildren = div.childNodes; //자식node들 전부다 배열로 반환 
		console.log(divChildren); 
		//NodeList(7) [text, p, text, p, text, p, text] 공백도 포함해서 뽑아준다. 
		//div와 p 사이에 공백들을 없애주면 NodeList(3) [p, p, p]
		
		divChildren[5].style.backgroundColor="skyblue";
	
	}
	
	function test01() {
		var test01 = document.getElementsByTagName("p")[3];
		var parent = test01.parentNode;
		parent.style.backgroundColor="#F3E2A9";
		
	}
	function test02() {
		var div = document.getElementsByTagName("div")[2];
		var divChildren = div.childNodes;
		divChildren[3].style.fontSize='20pt';
		
	}
	
	
	
	
</script>




</head>
<body>


		<h1>부모탐색, 자식탐색</h1>
		
		<div>
			<p>child01</p>
			<p>child02</p>
			<p>child03</p>
		</div> 
		
		
		<button onclick="searchPar();">부모탐색</button>
		<button onclick="searchChi();">자식탐색</button>
		
	<!-- 문제 -->
	<h3 onclick="test01();">1. "test01을 포함하는 부모태그의 배경색을 지정하자</h3>
	<!-- parentNode 사용하기! -->
	
	<h3 onclick="test02();">2. "세번째 div태그에 포함된 test04의" 폰트 크기를 20pt로 적용하자</h3>
	
	
	<div>
		<p>test01</p>
		<p>test02</p>
	</div>
	<div>
		<p>test03</p>
		<p>test04</p>
	</div>



</body>
</html>
