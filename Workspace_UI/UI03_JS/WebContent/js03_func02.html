<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">

	//명시적 함수
	function func01(){
		
		alert("명시적 함수");
	}
	
	var func02 = function(){ 
		     //function(): 함수=값 이다. 함수 그 자체가 값이기때문에 변수에 담을 수 있다. !!중요!! 이 함수를 호출하려면 변수를 호출하면 된다 func02(); 
		alert("익명함수");
	}
	
	function literalPrn(literal){ // literal은 매개변수(파라미터)이다. 하지만 타입 var를 생략한다 
	//function  함수이름 (파라미터)	
		
		literal("안녕하세요, 리터럴 입니다.","파라미터 두개넣을거야");
	//즉 
	}
	
	function func03(){
		//함수((function(msg){alert(msg)}가 파라미터로 전달됨 (함수 리터럴) 즉!!!! 함수가 값으로 전달된다는 것이다!!!!! 
				
		literalPrn(function(msg,a){ // 파라미터 두개를 넣어도 상관없슴 그러면 파라미터에 들어갈 아규먼트(값)도 두개 필요함 
									alert(msg+a);
		});
	}
	
	//arguments: 함수에 전달되는 아규먼트들을 배열의 값으로 가지고 있다. 
	function valTest(){
		
		var res="";
		
		for(var i=0; i< arguments.length; i++){
			res+= arguments[i];
		}
		
		alert(res);
	}
	//closure: 외부함수 안에 있는 내부함수. (내부함수에서 외부함수에 있는 변수, 파라미터 등 접근 가능하다.)
	function closureTest(val){
		var msg="!!!";
		function addVal(){
			alert(val+msg); //1.입력한 값 val과 위에서 msg값이 전달된값이
		}
		return addVal; //2.addval에 함수로 들어간다. alert(화면에 입력한 값+ !!!)
		//리턴되고 있는 값= 함수(값) 
	}
	function amEdu(val){
		closureTest(val)(); 
	//0. 화면에서 입력한값이 val로 전달된다. 전달된 val이 closureTest(val)로 전달되면서 
	//3.호출하면 addval이 리턴된다 
	//4. addval();
	//5. 즉 alert(val+msg) <-리턴된함수를 closuereTest(val)()<-()를 넣어 실행해줘야한다  
	
	}
	
	
	
</script>


</head>
<body>


	<h1>함수!!</h1>
	
	<h2>함수의 종류</h2>
	<p onclick="func01();"> 명시적 함수</p>
	<p onclick="func02();">익명 함수</p> <!-- function 함수를 변수명으로 호출할수 있다.  -->
	<p onclick="func03();">힘수 리터럴 (리터럴 함수)</p> <!-- ; 안써도 동작은 한다  -->
	
	<h2 onclick="valTest('q','c','l','a','s','s');">args(arguments) 속성</h2>
	
	<h2>클로저(내부함수 리턴)</h2>
	<label for="am">오전강의</label>
	<input type="test" id="am" value="">
	<input type="button" value="클릭!" onclick="amEdu(am.value);"> <!--am.value는 위의 input type="test"의 값을 가져오겠다는것 -->
	
	
	
	
	




</body>
</html>
