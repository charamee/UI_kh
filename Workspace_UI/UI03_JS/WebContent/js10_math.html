<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

	#circle {
	 	border: 1px solid red;
	 	display: none;
	}
</style>

<script type="text/javascript">


	function randomNum(){
		var rnum = Math.floor(Math.random()*10 +1); //1부터 10 사이의 난수 발생 java와 같은 문법이다. 
		document.getElementById("rnum").value = rnum;
		
		
	}
	function randomBg(){
		//style 색상 표현 : rgb(0~255,0~255,0~255)
		var rnum = function(){
			return Math.floor(Math.random()*256);
			
		}
		document.body.style.backgroundColor="rgb("+rnum() +"," +rnum()+"," +rnum()+")";
		
	
	}
	
	function circleView(){
		
		var rnum = Math.floor(Math.random() *200);
		var circle = document.getElementById("circle");
		circle.style.width = rnum +"px";
		circle.style.height = rnum +"px";
		
		circle.style.borderRadius = Math.floor(rnum/2)+"px"; //정사각형을 절반 픽셀씩 깎아서 원을 만들어준다 
		circle.style.display = "block"; // 이게 없으면 위에 style 지정해준 none 상태이다 
	}
	
	
	

</script>
</head>
<body>


	<h1>랜덤 숫자 생성하기</h1>
	 
	 <label>숫자 : </label>
	 <input type="text" id="rnum" readonly="readonly">
	 <input type="button" value="난수발생" onclick="randomNum();">

	<h1>랜덤으로 배경색 설정하기</h1>
	<input type="button" value="배경색 변경" onclick="randomBg();">
	
	<h1>원만들기</h1>
	<input type="button" value="원만들기"	onclick="circleView();"> <br>
	<br> <br><br><br> <br>
	<div id = "circle"></div>
	
	<h1>원의 넓이, 둘레 구하기</h1>
	<input type="button" value="원 계산" onclick="circleArea();">
	
	원의 넓이: 
	<span id="area"></span>
	원의 둘레: 
	<span id="len"></span>
	원의 지름 : 
	<span id="r2"></span>
	
	<!-- 넓이 : 파이 * r 제곱 / 둘레 : 2 * 파이 * r -->
	
	<script type="text/javascript">
	
	function circleArea(){
		var circleWidth = document.getElementById("circle").style.width; // 가로길이를 가져오는것 
		
		//지름 
		var r2 = parseInt(circleWidth); // circleWidth 가 px 로 잡혀서 int로 바꿔준다 
		//console.log(r2);
		
		//반지름 
		var r = Math.floor(r2/2);
		
		var area = Math.PI * (Math.pow(r,2)); //Math.pow 제곱을 구하는 공식 , 넓이
		var len = Math.PI *r2; //둘레
		
		
		
		document.getElementById("area").innerHTML = Math.round(area);
		document.getElementById("len").innerHTML = Math.round(len);
		document.getElementById("r2").innerHTML = r2;
		
		
		
	}
	
	
	
	</script>


</body>
</html>
