<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	img{
	width: 200px;
	height: 200px;
	}
</style>

<script type="text/javascript" src="resources/js/jquery-3.5.1.min.js"></script>

<script type="text/javascript">
/*
jqeury 기본 작성법 : css selector 표현식 (css표현 + js표현)
기능 구현 2가지! 
1) 
$ (function(){
    //작성
});
2) 
$(document).ready(function(){   
    //작성
});
'*-->window.onload= function(){}과 같다 . 셋 다 같은말 ' == body가 로딩된 이후에  구현하자 

*/

function highlight(){
    $("#list01>li").eq(0).css("background-color","RoyalBlue");
    //eq(0) : 0번지 가져오겠다는 뜻 

}

	//$(document).ready(function(){//문서가 만들어진 이후에 
		//$("img").click(function(){//img 태그를 가져와라 이기때문에 처음 이미지 이후에 만들어진 것에는 연결이 안된다 
			//alert("이미지를 클릭했습니다.");
			//$(this).hide(); // 숨겨놨던것을 다시 보여주고 숨기고 하는거라 첫번째 만들어진 애랑만 alert가 연결된다. 
			//this 는 클릭된 이미지 
		//});
	//});
	
	function showImg() {
		$("img").show();
	}
	function resizeImg() {
		$("img").css("width","100px").css("height","100px");
		
		
	}
	function addImg() {
		$("img").last().after("<img src='resources/image/img01.png'>");
		
	}
	function toggleImg() {
		$("img").toggle();
		
	}


</script>

</head>
<body>
    <h1>JQeury 시작!</h1>
    
    <ul id="list01">
        <li>1.셀렉터(css 표현식)</li>
        <li>2.DOM</li>
        <li>3.이벤트 메서드</li>
        <li>4.이펙트 메서드</li>
        <li>5.ajax</li>
    </ul>

    <button onclick="highlight();">리스트 강조하기</button>
    
    <hr>
    
    <button onclick ="showImg();">이미지 보이기</button>
    <button onclick ="resizeImg();">이미지 축소</button>
    <button onclick ="addImg();">이미지 추가</button>
    <button onclick ="toggleImg();">이미지 숨기기/보이기</button>
    
    
    <br> <br>
    
    <div>
    	<img alt="test" src="resources/image/img01.png">
	</div>
	
	<script type="text/javascript"> // 이미 문서가 다 만들어진 이후여서 굳이 window.onload(=$(document).ready(function()))을 안써도 진행된다. 
		$("img").click(function(){//img 태그를 가져와라 이기때문에 처음 이미지 이후에 만들어진 것에는 연결이 안된다 
			alert("이미지를 클릭했습니다.");
			$(this).hide(); // 숨겨놨던것을 다시 보여주고 숨기고 하는거라 첫번째 만들어진 애랑만 alert가 연결된다. 
			//this 는 클릭된 이미지 
		});
	
	
	</script>

</body>
</html>
