<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        img{
            width: 200px;
            height: 200px;
            position: absolute;
            left: 200px;
            top: 100px;
        }
        p{
            width: 100px;
            border: 1px solid red;
            position: absolute;
            left: 10;
            display: none;
        }
    </style>
    <script src="resources/js/jquery-3.5.1.min.js"></script>
    <script>

        $(function(){ //윈도우가 로딩된 후 
            $("b").click(function(){ //b태그를 클릭하면 
                $("p").toggle(); //p 태그가 toggle 된다 
                $("p").each(function(i){ // p 태그 하나하나 각각을 
                    $(this).animate({
                        "top" : 50*(i+1) +"px" // 모두 이 위치에서 시작할수 있도록?? 
                    },1000);
                });
            });
                $("p").bind("click",function(){ //p태그와 click func 묶어준다 
                var ele = $(this) //클릭한 자신 
                ele.css("background","hotpink");
                ele.siblings("p").css("backgroun-color","");
                //.siblings():선택한 요소의 형제(sibling) 요소 중에서 지정한 선택자에 해당하는 요소를 모두 선택한다.

                if(ele.is("p:contains(hide)")){ //:contains 특정 문자열을 포함한 요소를 선택한다 
                    $("img").hide();
                }
                if(ele.is("p:contains(show)")){
                    $("img").show();
                }
                if(ele.is("p:contains(toggle)")){
                    $("img").toggle();
                }
                if(ele.is("p:contains(slideUp)")){
                    $("img").slideUp();
                }
                if(ele.is("p:contains(slideDown)")){
                    $("img").slideDown();
                }
                if(ele.is("p:contains(slideToggle)")){
                    $("img").slideToggle();
                }
                if(ele.is("p:contains(fadeOut)")){
                    $("img").fadeOut();
                }
                if(ele.is("p:contains(fadeIn)")){
                    $("img").fadeIn();
                }
                
                if(ele.is("p:contains(fadeTo)")){
                    $("img").fadeTo(4000,0.2); //fadeTo(속도, 투명도)
                }
                
                if(ele.is("p:contains(fadeToggle)")){
                    $("img").fadeToggle(); //요소가 사려져있다면 fadeIn, 반대라면 fadeOut
                }
                if(ele.is("p:contains(animate)")){
                    $("#img01").animate({
                        "width" : "500px",
                        "height" : "500px",
                        "left" : "600px",
                        "top" : "0px"
                    },2000); //걸리는시간 기본값 400이다 
                }


            });


        });
        

    </script>
</head>
<body>
    <b>이펙트 메서드</b>

    <div>
        <p>hide()</p>
        <p>show()</p>
        <p>toggle()</p>
        <p>slideUp()</p>
        <p>slideDown()</p>
        <p>fadeOut()</p>
        <p>fadeIn()</p>
        <p>fadeTo()</p>
        <p>fadeToggle()</p>
        <p>animate()</p>

    </div>
    <img id ="img01" src="resources/image/img01.png" alt="image">
</body>
</html>
