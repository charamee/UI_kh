<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0px; padding: 0px;}
        table{width: 400px;}
        table tr:nth-child(odd){background: orange;}
        body{width: 1000px; margin: 50px auto;}
        fieldset{width: 400px;}
    </style>

    <script src="resources/js/jquery-3.5.1.min.js"></script>
    <script src="resources/js/create-table.js"></script>

    <script>
        $(function(){
            $("#emp_search").click(function(){ //조회를 클릭하면 

                $.ajax({
                    url : "emplist.xml", //xml 불러서 통신할거야./ 생략가능 
                    dataType: "xml", //xml 서버가 응답될거야 
                    success : function(data){ //성공했을때 url이 data 에 들어간다 
                        var empRowList = $(data).find("ROW");//row를 찾아서 
                        $("body").append(makeTable(empRowList));//바디의 제일 끝에  empRowList추가 
                    },
                    error: function(){
                        alert("통신 실패")
                    }
                })
            })
        })

    </script>
</head>
<body>
    <h1>데이터 가져오기</h1>

    <fieldset>
        <legend>사원 전체 조회</legend>
        <input type="button" value="조회" id="emp_search">
    </fieldset>
    
</body>
</html>
