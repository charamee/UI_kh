<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box{
            border:2px solid red;
        }
        #menu{
            background-color: skyblue;
            text-align: right;
        }
        a{
            text-decoration: none;
            font-size: 20pt;
        }
        #menu div{
            display: inline-block;
            margin-right: 10px;
        }
    </style>
    <script src="resources/js/jquery-3.5.1.min.js"></script>
    <script>
        $(function(){
            //$("<tag>") = document.createElement("tag")
        
            var $box = $("<div>").addClass("box"); ///<div class="box"></div>
                $(".sub_menu:first").wrap($box); // wrap: 선택한 요소를 원하는 태그로 감싼다 섭메뉴 첫번째를 위의 $box로 감싼다 
                $(".sub_menu").click(function(){
                    $(".sub_menu").each(function(){ //submenu각각을 반복하면서 본다 
                        if($(this).parent().is(".box")){
                            $(this).unwrap(".box"); //감쌌던거 없애라 
                        }
                    })
                    $(this).wrap($box);
                })
                $("a").wrapInner("<span></span>"); // a 안을 span으로 감싸자 
                $("pre").wrapAll("<div class='box'></div>") //wrapAll: div모아서 한번에 감싸준다 
        })
    </script>
</head>
<body>
    <div id="menu">
        <div class="sub_menu">
            <a href="#"><span>국비지원</span></a>
        </div>
        <div class="sub_menu">
            <a href="#">훈련검색</a>
        </div>
        <div class="sub_menu">
            <a href="#">기관검색</a>
        </div>
        <div class="sub_menu">
            <a href="#">질문답변</a>
        </div>
        <div class="sub_menu">
            <a href="#">과정후기</a>
        </div>
    </div>
    
    <pre>a</pre>
    <pre>b</pre>
    <pre>c</pre>
    <pre>d</pre>
    <pre>e</pre>
    
</body>
</html>
