<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="resources/js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript">
    
    $(function(){
        $("p:eq(0)").add("span").css("color","red"); //add 는 다른 태그 추가하고싶을때 
        //p태그의 0번지 add span태그에 적용된다 
        $("div").children().click(function(){
            //$(this)는 클릭한애를 의미한다 
            if($(this).prop("tagName")=="SPAN"){
                alert("span tag click");
                $(this).css("color","royalblue");
            }
            if($(this).is("p")){
                //is p태그인지 아닌지 
                $(this).css("background-color","pink");
            }
        });
        $("b").click(function(){ //원상복구
            $("p:eq()").add("span").css("color","red")
            $("div").children().css("background-color","");
        })

    })
    
    </script>
</head>
<body>

    <div>
        <p>add()</p>
        <span>선택한 엘리먼트에 추가적으로  selector 표현식을 작성할 때 사용</span>
        <p>is()</p>
        <b>선택한 엘리먼트들 중에 원하는 엘리먼트가 있는지 확인</b>

    </div>
    
</body>
</html>
