<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>


  <button> 그냥 버튼 </button> <br>
  <input type="button" value="이거는 인풋버튼"> 
  
  <h1>회원 가입</h1>
  <fieldset>
  
  	<legend>필수 입력 정보</legend>
  		<p> 아이디 : <input type="text" name="id" placeholder="아이디를 입력하세요"> </p>
  		<p> 비밀번호 : <input type="password" name="pw" placeholder="비밀번호를 입력하세요"> </p>
  		<p> 비밀번호확인 : <input type="password" name="pw2" placeholder="비밀번호를 다시 입력하세요"> </p>
  		<p> 이름 : <input type="text" name="name" placeholder="이름을 입력하세요"> </p>
  		<p> 이메일 : <input type="email" name="mail" placeholder="이메일을 입력하세요"> </p>
  		<p> 휴대전화번호 : <input type="tel" name="phone" placeholder="휴대폰 번호를 입력하세요"> </p>
  		<p> 홈페이지 : <input type="url" name="home" value="http://" > </p>
  
 
  </fieldset>
  
  <fieldset>
  
  	<legend>추가 입력 정보</legend>
  		<p> 국적 : 
  			<select>
  				<option>한국</option>  			
  				<option>중국</option>  			
  				
  			</select>	
  		
  		</p>
  		<p>생년월일 : <input type="date" name="date"> </p>
  		<p>성별 : <input type="radio" name="radio" value="남자" checked="checked"  >남자
  				 <input type="radio" name="radio" value="여자" >여자</p>
  		<p>취미 : <input type="checkbox" name="hobby" value="낚시">낚시
  		 		<input type="checkbox" name="hobby" value="게임">게임
  		 		<input type="checkbox" name="hobby" value="요리">요리</p>
  
  		<p>특이사항 : <textarea rows="5" cols="50" ></textarea> </p>
  	</fieldset>
  	
  	<p> <input type="reset" name="reset" value="취소하기">
  		<input type="submit" name="submit" value="가입하기"> </p>
  		
  		
  		
  		

</body>
</html>
