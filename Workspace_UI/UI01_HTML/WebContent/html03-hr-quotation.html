<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h1>blockquote</h1>
	
	<strong>드래곤라자</strong>라는 소설에서, 내가 좋아하는 말이 있습니다. 
	<blockquote cite ="#" title = "드래곤라자 명언"> <!-- cite속성은 출처 -->
		<!-- <>안에 k="v" 값이 들어가면 속성 -->
		
		<cite>드래곤 라자</cite> <!-- cite태그는 제목 -->
		나는 단수가 아니다.
		</blockquote><!-- 블록쿼터는 블럭요소로, 들여쓰기 되어 표시된다.  -->

	<hr>
	<h1>q</h1>
	
	<b>드래곤라자</b>라는 소설에서, 내가 좋아하는 말이 있습니다. 
	<q cite="#" title="드래곤라자 명언">나는 단수가 아니다.</q> <!-- q는 쌍따옴표로 표시된다 -->





</body>
</html>
