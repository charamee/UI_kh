<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="resources/js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript">

        $(function(){
            $("div>p").eq(0).click(function(){
                //Given a jQuery object that represents a set of DOM elements = eq는 제이쿼리 객체이다!! 그래서 [] 배열안씀
                $("pre>b").eq(0).toggle();
            });
            $("div>p").eq(1).click(function(){
                $("pre>b").slice(1,2).toggle();
                //slice(start,end) : end 전까지 
            });
            $("div>p").eq(2).click(function(){
               // $("pre b").first().css("color","red");
                //$("pre b").eq(2).toggle();
                $("pre b").first().css("color","Royalblue").text("연결되네??").end().eq(2).toggle();
                            //end() 는 앞에꺼 다 하고 다시 $("pre b")로 시작한다.  
            });
            $("div > p").eq(3).click(function(){
                $("pre b").last().toggle().css("background-color","pink");
            });
        })





    </script>
</head>
<body>

        <pre>
            <b>eq() : 선택한 엘리먼트들 중에 인덱스로 탐색</b>
            <b>slice() : 선택한 엘리먼트들 중에 인덱스 길이로 탐색</b>
            <b>first() :  선택한 엘리먼트들 중에 첫번째 요소</b>
            <b>last() : 선택한 엘리먼트들 중에 마지막 요서</b>
        </pre>
        <div>
            <p>eq()</p>
            <p>slice()</p>
            <p>first()</p>
            <p>last()</p>
        </div>



    
</body>
</html>
