<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
 <script type="text/javascript" src="resources/js/jquery-3.5.1.min.js"></script>
 <script type="text/javascript">

    function test01(params) {
        var doc = $("input:text").val();
        //js : .value
        //jQ : .val()
        alert(doc); 
        
    }
    function test02(params) {
        var doc = $("input:radio").val();
        alert(doc);
        
    }

    function test03(params) {
        var doc = $("input:checkbox").val();
        alert(doc);
        
    }

    $(function(params) {
        var sele = document.getElementsByTagName("select")[0];
        sele.onchange = function (params) {
            alert(sele.options[sele.selectedIndex].value +" : "+ sele.selectedIndex);
            
        }
    })



</script>
 




</head>
<body>
    <form action="">
        <input type="text">
        <input type="button" value="선택" onclick="test01();">
        <input type="radio" value="20/11/20" onclick="test02();">20년 11월 20일부터
        <input type="checkbox" value="오픈소스 기반 머신러닝 플랫폼을 활용한 응용소프트웨어 개발자 양성과정" onclick="test03();">
        <div id="view"></div>
        <select name="" id="">
            <option value="1">one</option>
            <option value="2">two</option>
            <option value="3">three</option>
            
            
            
        </select>
        </select>
        </select>





    </form>
    

</body>
</html>
