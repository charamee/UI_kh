<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style type="text/css">
        img{
            width: 100px;
            height: 100px;
        }


    </style>
<script type="text/javascript" src="resources/js/jquery-3.5.1.min.js"></script>

<script type="text/javascript">

    function resizeImg(params) {
        $("img").css("width","200px").css("height","200px");
    }
    function idSelector(params) { //id는 중복 허용 불가 
        $("#selid").hide();
        //$("#selid").css("opacity","0");,$("#selid").toggle(); ,$("#selid").css("display","none")
    }
    function classSelector(params) {
        $(".selclass").css("opacity","50%");
    }
    function propertySelector(params) {
        $("img[title*=02]").slideUp(2000);
        //slideup (400) 디폴트값 
        //title*=02 02를 포함하는 모든 값 
    }
    function changeImg(params) {
        $("td>img").attr("src","resources/image/img02.png")
        //attr = setAttribute와 비슷하다 
    }



</script>

</head>
<body>
    <h1>1.이미지들의 크기를 모두 200px * 200px으로 설정하자</h1>
    <button onclick="resizeImg();">클릭</button>

    <h1>2.이미지들 중 id가 'selid'인 태그를 찾아 숨기자</h1>
    <button onclick="idSelector();">클릭</button>


    <h1>3.이미지들 중 class가 'selclass'인 태그를 찾아 투명도 50%를 적용하자</h1>
    <button onclick="classSelector();">클릭</button> 

    <h1>4. 이미지들 중 속성값으로 탐색하여, title 속성값 중 02를 포함하는 태그를 찾아서, slideUp 기능을 적용하자</h1>
    <h2>slideUp 속성은 2000ms로 적용하자</h2>
    <button onclick="propertySelector();">클릭</button>

    <h1>5.td의 자식요소인 img태그만 선택하여 img2.png로 바꾸자</h1>
    <button onclick="changeImg();">클릭</button>
    <table>
        <tr>
            <td><img id="selid" title = "img01" src="resources/image/img01.png" alt=""></td>
            <td><img title="img02" src="resources/image/img02.png" alt=""></td>
            <td><img class="selclass" title="img03" src="resources/image/img03.png" alt=""></td>
            <td><img class="selclass" title="img04" src="resources/image/img04.png" alt=""></td>

        </tr>

        <tr>
            <td><img title="img05" id="selid" src="resources/image/img05.png" alt=""></td>
            <td><span><img title="img06" src="resources/image/img06.png" alt=""></span></td>
            <td><span><img class="selclass" title="img07" src="resources/image/arrowleft.png" alt=""></span></td>
            <td><img class="selclass"  title="img08" src="resources/image/arrowright.png" alt=""></td>

        </tr>



    </table>



</body>
</html>
