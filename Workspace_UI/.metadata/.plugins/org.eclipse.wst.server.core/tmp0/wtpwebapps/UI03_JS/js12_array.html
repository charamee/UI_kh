<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">

	.select {
	cursor : pointer; /**손가락모양으로 커서가 바뀐다*/ 
}
</style>

<script type="text/javascript">

	onload=function(){
	//window가 로딩된후 	
		//배열 선언방법
		var arrObj01 = new Array(); // 객체 선언
		var arrObj02 = ["one","two",3,4]; //바로 값 넣기 
		//alert(typeof(arrObj01)+ " : "+arrObj01); // 배열은 object 타입이다. 
		//alert(typeof(arrObj02)+ " : "+arrObj02); //타입이 달라도 그대로 출력된다. 
	
		
		//길이 정의 선언
		var arrObj03 = new Array(5);
		//alert(arrObj03[2]); // undefined 값이 정의 되지 않았다 / 값을 안넣어줬기 때문임 
		
		var arrObj04 = new Array(1,2,3,4,5,6,7);
		//alert(arrObj04); arrobj에 들어간 값 모두 호출된다. 
	
	}
	
	function multiArr(){
		var len = 3;
		var arr = new Array(len);
		for (var i = 0; i<arr.length;i++){
			arr[i] = new Array(len);
		}
		arr[0][0] = "딸기";
		arr[0][1] = "용과";
		arr[0][2] = "샤인머스켓";
		
		arr[1][0] = 1;
		arr[1][1] = 2;
		arr[1][2] = 3;
		
		arr[2][0] =["test","javascript"];
		arr[2][1] =["java","oracle"];
		arr[2][2] =["ui",["html","css"]];
		
		//샤인머스켓 css
		alert(arr[0][2]+arr[2][2][1][1]);
		
	}
	
	function joinTest(){
		
		var cars =["볼보","코닉세그 레제라","캠핑카","마세라티","아우디 A8","재규어","티볼리","셀토스","bmw 미니","qm3","소형 suv"]
		var res = cars.join("히히"); // 배열에 있는 값과 값 사이에 join으로 연결해준다 join () 에는 원하는 값을 넣을 수 있다. 
		alert(res);
		
		
		
	}
	function sortTest01(){
		var arr=["z","a","S","d","f","x","c",1]; //숫자,대문자부터 정렬, 그리고 소문자 정렬 
		//아스키 코드 순 정렬 (사전식)
		arr.sort();
		alert(arr);
	}
	function sortTest02(){
		var arr = [10,34,1,25,8,22]
		//아스키 코드 순 정렬 (사전식) 으로 정렬되서 제대로 정렬이 안된다. 
		arr.sort(compareNum); //크기 비교 함수를 넣어줘서 제대로 정렬한다 .
		alert(arr);
	}
	
	//크기 비교 함수
	function compareNum(a,b) {
		/* java collection part 공부해오기.....ㅠ 
		a>b : ?
		a==b : ?
		a< b : ? 
	
		*/
		
		//return -1; // 역순 정렬 된다. 
		return a-b;
	}
	
	function reverseTest(){
		
		var arr = [19,2,22,41,33,5];
		arr.reverse(); // 입력한값을 그대로 역순으로 출력해준다 
		alert(arr);
		
		
	}
	
	function pushAndShift(){
		var que = new Array();
		
		que.push("first"); // push는 배열을 만들어주는것 
		que.push("second"); //first  옆에 추가 
		que.push("third"); //추가
		alert(que);
		
		
		// 배열의 앞에서 잘라내기 
		var a = que.shift(); // 처음 들어간게 먼저 나온다 -> queue 라고 한다 
		alert(a); // 맨앞에 문자가 나온다. 
		alert(que); // 잘리고 나머지가 출력된다 
		
		que.push(4); 
		que.push(5);
		
		//배열의 뒤에서 잘라내기 
		var b = que.pop();
		alert(b); //맨뒷 문자가 잘려서 나온다 
		alert(que); //잘리고 나머지가 출력 
		
		
	}
	
	function sliceTest(){
		var array01 = new Array(1,2,3,4,5,6,7);
		var slice01 = array01.slice(1,3); //1번 인덱스부터 3번 전까지 
		alert(slice01);
		
		var array02 = new Array(4);
		array02[0] = new Array(1,2);
		array02[1] = new Array(3,4);
		array02[2] = new Array(5,6);
		array02[3] = new Array(7,8);
		
		var slice02 = array02.slice(1,3); //3,4,5,6 
		alert(slice02);
		
		slice02[0][1] = 40; //slice된 배열을 바꿔줘도 원본 배열에 영향을 미친다. 
		alert(array02); // 1,2,3,40,5,6,7,8
	}

</script>


</head>
<body>

	<h1>배열객체</h1>
	
	<ul>
		<li onclick="multiArr();" class="select">다중배열</li>
		<li onclick="joinTest();" class="select">join함수 </li>
			<li>배열정렬
			<ul>	
			<li onclick="sortTest01();" class="select">문자정렬 </li>
			<li onclick="sortTest02();" class="select">숫자정렬</li>
			<li onclick="reverseTest();" class="select">역순 정렬</li>
			</ul>		
		</li>
		<li onclick="pushAndShift();" class="select">
		배열 저장방식
		<ul>
			<li>push()</li>
			<li>shift()</li>
			<li>pop()</li>
		</ul>
		</li>	
		<li onclick="sliceTest();" class="select">slice()</li>
	
	</ul>

</body>
</html>
